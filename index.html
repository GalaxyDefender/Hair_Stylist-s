<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
      <!-- Bootstrap -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- Angular -->
      <link rel="stylesheet" href="css/angular.css">
      <!-- Custom -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/nav.css">
      <link rel="stylesheet" type="text/css" href="css/times.css">
      <link rel="stylesheet" type="text/css" href="css/services.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title></title>
    </head>

    <body ng-app="myApp">   
      <div class="container-fluid"> 
        <div class="row">
            <div ng-include="'routes/includes/nav.html'"></div>        
        </div>
          <div class="row">
            <div ng-include="'routes/includes/opening-hours.html'"></div>
<!--              <div class="ng-view"></div>-->
            <div class="row nested-row">
              <aside class="col-md-3 model">
                <img src="img/Landing.gif" class="img-responsive">
              </aside>
              <div ng-view class="col-md-offset-3 col-md-6 content">
                <!-- Content goes here -->
              </div>
            </div>
          </div>
      </div> <!-- container --> 
        <div ng-include="'routes/includes/footer.html'"></div>

        <!--Import jQuery before materialize.js-->
        <script src="js/jquery-2.2.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Angular -->
        <script src="js/angular.js"></script>

<!--        <script type="text/javascript" src="js/main.js"></script>-->
        <script src="js/angular-route.js"></script>

        
        <script>
            var app = angular.module("myApp", ["ngRoute"]);
            app.config(function($routeProvider){
                $routeProvider
                .when("/", {
                    templateUrl : "routes/home.html"
                })
                .when("/about", {
                    templateUrl : "routes/about.html"
                })
                .when("/services", {
                    templateUrl : "routes/services.html"
                })
                .when("/contact", {
                    templateUrl : "routes/contact.html"
                });
            });
            
            $(document).ready(function(){
               $(".navbar-nav li").click(function(e){
                   e.preventDefault();
                   $(".navbar-nav li.active").removeClass("active");
                   $(this).addClass("active");
               });
                
                $("p").click(function(){
                   $(this).hide(); 
                });
            });
        </script>
        
    </body>
  </html>
